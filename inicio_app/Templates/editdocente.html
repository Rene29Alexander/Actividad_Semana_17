{%extends "prueba.html" %}

{%block title%}Pagina Principal{% endblock %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="offset-3 col-6">
            <form action="/guardardocente/{{docente.id}}" method="post"> {% csrf_token %}
                <div class="form-group">
                    <label for="inputAddress">Nombre</label>
                    <input type="text" class="form-control" name="inputnombre" value="{{alumno.nombre}}" id="inputnombre" placeholder="Ingrese su Nombre">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">Edad</label>
                        <input type="number" min="18" class="form-control" name="inputedad" id="inputedad" value="{{alumno.edad}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Grado</label>
                    <input type="text" class="form-control" name="inputgrado" id="inputgrado"
                        placeholder="Ingrese el Grado" value="{{alumno.docente}}">
                </div>
                <div class="form-group col-md-10">
                    <label for="inputZip">seccion</label>
                    <input type="text" class="form-control" name="inputseccion" id="inputseccion" placeholder="Escriba la seccion" value="{{alumno.seccion}}">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCity">Numero Alumnos</label>
                    <input type="number" min="1" class="form-control" name="inputnumero" id="inputnumero" value="{{alumno.edad}}">
                </div>
                <div class="form-group col-md-10">
                    <label for="inputZip">Materia</label>
                    <input type="text" class="form-control" name="inputmateria" id="inputmateria" placeholder="Escriba la Materia" value="{{alumno.seccion}}">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar Docente</button>
                <a href="/docente/" class="btn btn-danger">Regresar</a>
            </form>

        </div>

    </div>

</div>
{% endblock %}
